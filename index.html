  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,600;0,700;0,800;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

<body>

  <h1 id="title"><i style="color:rgb(62, 112, 250)" class="fas fa-drum"></i> <span style="color:rgb(62, 112, 250)">D</span>rum <span style="color:rgb(62, 112, 250)">K</span>it </h1>
  <p style="color:#8c9a9e; font-family:sans-serif;">Click on the drums or press the corresponding keyboard keys to play the drums!</p>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
